services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: vk4wip-db
    hostname: vk4wip-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: wordpress_root_pass
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_pass
    volumes:
      - ./_build/db_data:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - vk4wip-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pwordpress_root_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WordPress
  wordpress:
    image: wordpress:latest
    hostname: vk4wip-wordpress
    container_name: vk4wip-wordpress
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_pass
      WORDPRESS_DB_NAME: wordpress
      APACHE_SERVER_NAME: vk4wip-wordpress
      # WORDPRESS_CONFIG_EXTRA: |
      #   define('WP_DEBUG', true);
      #   define('WP_DEBUG_LOG', true);
      #   define('WP_DEBUG_DISPLAY', false);
      #   define('SCRIPT_DEBUG', true);
      #   define('SAVEQUERIES', true);
    volumes:
      # Mount theme directory
      - ./vk4wip-theme:/var/www/html/wp-content/themes/vk4wip-theme
      # Mount WordPress data (persistent)
      -  ./_build/wordpress_data:/var/www/html
      # Mount uploads (persistent)
      -  ./_build/wordpress_uploads:/var/www/html/wp-content/uploads
    networks:
      - vk4wip-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # phpMyAdmin (optional - for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: vk4wip-phpmyadmin
    hostname: vk4wip-phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: wordpress_root_pass
      PMA_ARBITRARY: 1
    networks:
      - vk4wip-network

  # WP-CLI (for command-line WordPress management)
  wpcli:
    image: wordpress:cli
    container_name: vk4wip-wpcli
    hostname: vk4wip-wpcli
    depends_on:
      wordpress:
        condition: service_healthy
    volumes:
      - ./vk4wip-theme:/var/www/html/wp-content/themes/vk4wip-theme
      - ./_build/wordpress_data:/var/www/html
      - ./docker/scripts:/scripts:ro
      - ./_build/wpcli_cache:/var/www/.wp-cli/cache
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_pass
      WORDPRESS_DB_NAME: wordpress
      HOME: /var/www
    networks:
      - vk4wip-network
    user: "33:33"  # www-data user
    entrypoint: ["sh", "-c"]
    command: ["tail -f /dev/null"]

networks:
  vk4wip-network:
    name: vk4wip-network
    driver: bridge
