name: Build WordPress Theme

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from style.css
        id: get_version
        run: |
          VERSION=$(grep "Version:" vk4wip-theme/style.css | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Theme version: $VERSION"
      
      - name: Create theme directory structure
        run: |
          mkdir -p build
          cp -r vk4wip-theme build/vk4wip-theme
      
      - name: Remove development files
        run: |
          cd build/vk4wip-theme
          # Remove any development files that shouldn't be in the release
          rm -f .DS_Store
          rm -f .gitignore
          rm -rf .git
          rm -rf node_modules
          rm -f package.json
          rm -f package-lock.json
          rm -f composer.json
          rm -f composer.lock
          rm -f phpcs.xml
          rm -f .editorconfig
          rm -f .eslintrc
          rm -f .stylelintrc
          find . -name ".DS_Store" -delete
          find . -name "Thumbs.db" -delete
      
      - name: Create zip file
        run: |
          cd build
          zip -r vk4wip-theme-${{ steps.get_version.outputs.version }}.zip vk4wip-theme
          cd ..
          mv build/vk4wip-theme-${{ steps.get_version.outputs.version }}.zip .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vk4wip-theme-${{ steps.get_version.outputs.version }}
          path: vk4wip-theme-${{ steps.get_version.outputs.version }}.zip
          retention-days: 30
      
      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: vk4wip-theme-${{ steps.get_version.outputs.version }}.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
